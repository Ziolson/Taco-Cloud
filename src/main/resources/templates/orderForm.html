<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Aplikacja Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>

<form method="POST" th:action="@{/orders}" th:object="${order}">
  <h1>Zamów przygotowane taco!</h1>

  <img th:src="@{/images/TacoCloud.png}"/>
  <a th:href="@{/design}" id="another">Przygotuj kolejne taco</a><br/>

  <div th:if="${#fields.hasErrors()}">
    <span class="validationError">
      Usuń wymienione problemy i spróbuj ponownie.
    </span>
  </div>

  <h3>Adres dostarczenia taco...</h3>
  <label for="name">Imię i nazwisko:</label>
  <input type="text" th:field="*{name}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}">Błędne imię.</span>
  <br/>

  <label for="street">Ulica: </label>
  <input type="text" th:field="*{street}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('street')}"
        th:errors="*{street}">Błędna ulica.</span>
  <br/>

  <label for="street">Miejscowość: </label>
  <input type="text" th:field="*{city}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('city')}"
        th:errors="*{city}">Błędne miast.</span>
  <br/>

  <label for="street">Województwo: </label>
  <input type="text" th:field="*{state}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('state')}"
        th:errors="*{state}">Błędne województwo.</span>
  <br/>

  <label for="street">Kod pocztowy: </label>
  <input type="text" th:field="*{zip}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('zip')}"
        th:errors="*{zip}">Błędny kod pocztowy.</span>
  <br/>

  <h3>Sposób płatności...</h3>
  <label for="ccNumber">Numer karty kredytowej:</label>
  <input type="text" th:field="*{ccNumber}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccNumber')}"
        th:errors="*{ccNumber}">Błąd numeru karty kredytowej.</span>
  <br/>

  <label for="street">Data ważności: </label>
  <input type="text" th:field="*{ccExpiration}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccExpiration')}"
        th:errors="*{ccExpiration}">Zła data</span>
  <br/>

  <label for="street">Kod CVV: </label>
  <input type="text" th:field="*{ccCVV}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccCVV')}"
        th:errors="*{ccCVV}">Błędny kod CVV.</span>
  <br/>

  <input type="submit" value="Złóż zamówienie" />
</form>
</body>
</html>
